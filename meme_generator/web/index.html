<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">
  <style>
    html,
    body {
      height: 100%;
    }

    .main {
      height: 100%;
      width: 100%;
      display: table;
    }

    .wrapper {
      color: lightblue;
      font-size: 32pt;
      font-family: Menlo;
      display: table-cell;
      height: 100%;
      vertical-align: middle;
      text-align: center;

    }
  </style>
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="meme_generator">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>meme_generator</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>

  <!-- это FileSaver.js который не взлетел в рендере canvaskit :(
    (как альтернатива image_gallery_saver)
  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"
    integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>

<body>
  <div class="main">
    <div class="wrapper" id="loading"><BR><BR>🚀<BR>LOADING.</div>
  </div>
  <script>
    window.addEventListener('load', function (ev) {
      var loading = document.querySelector('#loading');
      loading.innerHTML = "<BR>🚀<BR><BR>LOADING..";
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: async function (engineInitializer) {
          loading.innerHTML = "🚀<BR><BR><BR>LOADING...";
          let appRunner = await engineInitializer.initializeEngine();

          loading.innerHTML = "🚀<BR><BR><BR><BR><BR>";
          await appRunner.runApp();
        }
      });
    });
  </script>
</body>

</html>
